name: Construction d'un projet

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  create-folder:
    name: create-folder
    runs-on: ubuntu-latest
    steps:
      - name: Create folder on remove VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: mkdir -p /opt/applications/sa

  build:
    runs-on: ubuntu-latest
    needs: create-folder

    steps:
      - name: Telechargement des sources
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -Dmaven.test.skip=true -B package --file pom.xml

      - name: Rename jar
        run: mv target/*.jar target/mnsgarage.jar

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "target/mnsgarage.jar"
          target: /opt/applications/sa
          strip_components: 1

  run-jar:
    name: run-jar
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run jar on serveur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            ln -sf /opt/applications/sa/mnsgarage.jar /etc/init.d/sa
            /etc/init.d/sa start
  deploy-docker:
    name: Deploy Docker container
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Docker
        uses: actions/setup-docker@v2
      - name: Build Docker image
        run: docker build -t mnsgarage:latest .
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image to registry
        run: docker push mnsgarage:latest
      - name: Deploy Docker container
        run: |
          ssh -i ${{ secrets.PRIVATE_KEY }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'docker-compose -f compose.yaml up -d'
